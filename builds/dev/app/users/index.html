<h1>Users</h1>
<h2 ng-cloak>{{hello}}</h2>
<!-- <pre>{{usc}}</pre> -->
<span ng-if='tf'>Hello</span>

<pre>{{eyeColor}}</pre>
<div class="btn-group">
        <label class="btn btn-info" ng-model="eyeColor" btn-radio="'green'" uncheckable>Green</label>
        <label class="btn btn-info" ng-model="eyeColor" btn-radio="'blue'" uncheckable>Blue</label>
        <label class="btn btn-info" ng-model="eyeColor" btn-radio="'brown'" uncheckable>Brown</label>
    </div>

<table class='table'>
	<thead>
		<th>Number</th>
		<th>Name</th>
		<th>Balance</th>
		<th>Eye color</th>
	</thead>
<tbody>
	<tr ng-repeat='user in usc.list '>
		<td>{{$index + 1}}</td>
		<td>{{user.name}}</td>
		<td>{{user.balance | balanceVal }}</td>
		<td>{{user.eyeColor | rusEyeColor }}</td>
	</tr>
</tbody>
</table>
